<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeShift | Professional System Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #09090b;
            --bg-surface: #121217;
            --accent: #6366f1; /* Indigo 500 */
            --accent-soft: rgba(99, 102, 241, 0.1);
            --border-base: #27272a;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
        }

        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--bg-base); 
          color: var(--text-primary);
          margin: 0;
          height: 100vh;
          -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .grid-bg {
          background-image: 
            linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
          background-size: 40px 40px;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #52525b; }

        .glass-card {
          background: rgba(24, 24, 27, 0.4);
          backdrop-filter: blur(8px);
          border: 1px solid var(--border-base);
        }

        .active-border {
          border-color: var(--accent);
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        @keyframes subtle-glow {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 1; }
        }
        .animate-glow { animation: subtle-glow 4s ease-in-out infinite; }
        
        input:focus, textarea:focus {
          outline: none;
          border-color: var(--accent);
          background-color: rgba(0, 0, 0, 0.3);
        }

        .nav-indicator {
          position: absolute;
          left: 0;
          width: 2px;
          height: 100%;
          background: var(--accent);
          opacity: 0;
          transition: all 0.3s ease;
        }
        .nav-item-active .nav-indicator {
          opacity: 1;
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="grid-bg overflow-hidden selection:bg-indigo-500/30">
    <div id="root"></div>
</body>
</html>
