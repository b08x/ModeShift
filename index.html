<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeShift | Technical Slate Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Technical Slate Design Tokens */
            --bg-app: #0f172a;       /* Slate 900 */
            --bg-panel: #1e293b;     /* Slate 800 */
            --bg-input: #020617;     /* Slate 950 (Recessed) */
            --border-subtle: #334155; /* Slate 700 */
            --border-focus: #38bdf8;  /* Sky 400 */
            --text-primary: #f8fafc;  /* Slate 50 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --accent-primary: #0ea5e9; /* Sky 500 */
        }

        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--bg-app); 
          color: var(--text-primary);
          margin: 0;
          height: 100vh;
          -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Subtle scanline/grid effect for technical feel */
        .technical-bg {
          background-image: 
            linear-gradient(to right, rgba(56, 189, 248, 0.02) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(56, 189, 248, 0.02) 1px, transparent 1px);
          background-size: 30px 30px;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: var(--bg-app); }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--border-subtle); border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        .panel-surface {
          background: var(--bg-panel);
          border: 1px solid var(--border-subtle);
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .input-recessed {
          background: var(--bg-input) !important;
          border: 1px solid var(--border-subtle);
          transition: all 0.2s ease;
        }

        .input-recessed:focus {
          border-color: var(--border-focus);
          box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.15);
        }

        @keyframes pulse-soft {
          0%, 100% { opacity: 0.6; }
          50% { opacity: 1; }
        }
        .animate-status { animation: pulse-soft 3s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="technical-bg overflow-hidden selection:bg-sky-500/30">
    <div id="root"></div>
</body>
</html>
